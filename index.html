<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- style -->
		<link rel="stylesheet" href="css/main.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="images/logo.svg" alt="Base Apparel logo" />
			</div>
		</header>
		<main>
			<section class="content">
				<h1><span class="colored">We're </span> coming soon</h1>
				<p>
					Hello fellow shoppers! We're currently building our new
					fashion store. Add your email below to stay up-to-date with
					announcements and our launch deals.
				</p>
				<!-- form start-->
				<form action="" onsubmit="return validateForm()" id="emailForm">
					<div class="form-group">
						<input
							type="email"
							name="email-address"
							id="email"
							placeholder="Email Address"
						/>
						<button type="submit">
							<img
								src="images/icon-arrow.svg"
								alt="button arrow"
							/>
						</button>
					</div>
					<p class="error">Please provide a valid email</p>
				</form>
			</section>
			<section class="imagebg">
				<img
					src="images/hero-desktop.jpg"
					alt="hero desktop image"
					class="img-fluid hidden-mobile"
				/>
				<img
					src="images/hero-mobile.jpg"
					alt="hero desktop image"
					class="img-fluid hidden-desktop"
				/>
			</section>
		</main>
		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/Ghadeersharkawy"
					>Ghadeer Elsharkawy</a
				>.
			</p>
		</footer>
		<!-- scripts -->
		<script src="js/app.js"></script>
	</body>
</html>
